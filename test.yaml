proxy-providers:
  HexaTunnelProvider:
    type: http
    url: "https://htunnel.itsrirx.workers.dev/"
    interval: 3600
    path: ./proxies/HexaTunnel.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: ⚡ Manual Selection
    type: select
    use:
      - HexaTunnelProvider
    proxies:
      - ⚡ Load-Balance

  - name: ⚡ Load-Balance
    type: load-balance
    strategy: round-robin
    use:
      - HexaTunnelProvider

rules:
  - DOMAIN-SUFFIX,google.com,DIRECT
  - DOMAIN-SUFFIX,youtube.com,DIRECT
  - DOMAIN-SUFFIX,facebook.com,DIRECT
  - GEOIP,BD,DIRECT
  - MATCH,⚡ Manual Selection
